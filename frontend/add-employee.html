<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plexus HR - Add/Edit Employee</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plexus HR</h1>
        </header>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="admin-only"><a href="employees.html">Employees</a></li>
                <li class="admin-only"><a href="add-employee.html">Add Employee</a></li>
                <li class="admin-only"><a href="departments.html">Departments</a></li>
                <li class="admin-only"><a href="designations.html">Designations</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
 
        <h2 id="formTitle">Add New Employee</h2>
 
        <form id="addEmployeeForm">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required>
 
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
 
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
 
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth">
 
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">--Select Gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
 
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber">
 
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
 
            <label for="dateOfJoining">Date of Joining:</label>
            <input type="date" id="dateOfJoining" name="dateOfJoining" required>
 
            <label for="departmentId">Department:</label>
            <select id="departmentId" name="departmentId" required>
                </select>
 
            <label for="designationId">Designation:</label>
            <select id="designationId" name="designationId" required>
                </select>
 
            <label for="basicSalary">Basic Salary:</label>
            <input type="number" id="basicSalary" name="basicSalary" step="0.01">
 
            <label for="bankAccountNumber">Bank Account Number:</label>
            <input type="text" id="bankAccountNumber" name="bankAccountNumber">
 
            <label for="emergencyContactName">Emergency Contact Name:</label>
            <input type="text" id="emergencyContactName" name="emergencyContactName">
 
            <label for="emergencyContactPhone">Emergency Contact Phone:</label>
            <input type="text" id="emergencyContactPhone" name="emergencyContactPhone">
 
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
                <option value="Terminated">Terminated</option>
            </select>
 
            <label for="terminationDate">Termination Date:</label>
            <input type="date" id="terminationDate" name="terminationDate">
 
            <label for="terminationReason">Termination Reason:</label>
            <input type="text" id="terminationReason" name="terminationReason">
           
            <div class="button-group">
                <button type="submit">Save Employee</button>
            </div>
        </form>
    </div>
 
    <script src="js/script.js"></script>
</body>
</html>
